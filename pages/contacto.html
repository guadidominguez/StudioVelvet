                                </div>

                                    <div class="validation"></div>
                                </div>

                                <div class="form-group col-lg-6 mx-auto">
                                    <textarea class="form-control" name="Mensaje" rows="5" data-rule="required" data-msg="Por favor escribe" placeholder="Mensaje"></textarea>
                                    <div class="validation"></div>
                                </div>
                            </div>
                            <div class="text-center col-lg-4 mx-auto"><button type="submit" title="Send">Send</button></div>
                        </form>
                    </div>
                    <!--Termina Formulario-->
